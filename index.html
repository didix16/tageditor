<!DOCTYPE>
<html>
    <head>
        <title>TagEditor</title>
        <script src="./dist/tageditor.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/tageditor.css">
    </head>
    <body>
        <h1>TagEditor Example</h1>

        <h2>TagEditor using DIV (no contenteditable by default)</h2>
        <div data-tageditor></div>

        <h2>TagEditor using DIV (contenteditable by default)</h2>
        <div data-tageditor contenteditable="true"></div>
        
        <h2>TagEditor using textarea</h2>
        <textarea data-tageditor></textarea>
    </body>
</html>
